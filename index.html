<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-3"> 1 ปีมี 12 เดือน </h1>
        <p class="text-light   bg-danger    text-center py-1 ms-3 me-1">JANUARY</p>
        <p class="text-primary bg-warning   text-center py-1 ms-3 me-1">FEBRUARY</p>
        <p class="text-warning bg-success   text-center py-1 ms-3 me-1">APRIL</p>
        <p class="text-danger  bg-primary   text-center py-1 ms-3 me-1">MAY</p>
        <p class="text-info    bg-secondary text-center py-1 ms-3 me-1">JUNE</p>
        <p class="text-success bg-dark      text-center py-1 ms-3 me-1">JULY</p>

        <div class="border-top border-bottom border-start border-end border-danger    border-3 text-center py-1 ms-3 me-1 mt-3 mb-3">AUGUST</div>
        <div class="border-top border-bottom border-start border-end border-warning   border-3 text-center py-1 ms-3 me-1 mt-3 mb-3">SEPTEMBRE</div>
        <div class="border-top border-bottom border-start border-end border-success   border-3 text-center py-1 ms-3 me-1 mt-3 mb-3">OCTOBER</div>
        <div class="border-top border-bottom border-start border-end border-secondary border-3 text-center py-1 ms-3 me-1 mt-3 mb-3">NOVEMBRE</div>
        <div class="border-top border-bottom border-start border-end border-dark      border-3 text-center py-1 ms-3 me-1 mt-3 mb-3">DECEMBER</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>      
</body>
</html>
